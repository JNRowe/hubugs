[unittest]
plugins = nose2.plugins.attrib
          nose2.plugins.outcomes
          nose2.plugins.testid
          nose2_cov

[log-capture]
always-on = true

[testid]
always-on = true
id-file = .noseids

[cov]
always-on = true
cov-report = term-missing
cov = hubugs

[outcomes]
always-on = true
treat-as-skip = HostError
