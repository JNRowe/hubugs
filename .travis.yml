language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then
      pip install -r extra/requirements-py32.txt;
    fi
  - pip install -r extra/requirements-test.txt
  - pip install .
  - pip install coveralls
script:
  - nose2 tests
after_success:
  - coveralls
